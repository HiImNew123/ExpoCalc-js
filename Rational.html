<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .game-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        #equation {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #answer {
            width: 60px;
            padding: 5px;
            margin-right: 10px;
        }

        #feedback {
            margin-top: 10px;
            font-weight: bold;
        }

        #score {
            margin-top: 20px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        var score = 0;

        function startGame() {
            score = 0;
            showEquation();
        }

        function showEquation() {
            var num1 = Math.floor(Math.random() * 10);
            var num2 = Math.floor(Math.random() * 10);
            var operator = Math.random() < 0.5 ? '+' : (Math.random() < 0.5 ? '-' : '*');

            var equation = `${num1} ${operator} ${num2}`;
            document.getElementById('equation').textContent = equation;
        }

        function checkAnswer() {
            var userAnswer = parseInt(document.getElementById('answer').value, 10);

            var equationParts = document.getElementById('equation').textContent.split(' ');
            var num1 = parseInt(equationParts[0], 10);
            var num2 = parseInt(equationParts[2], 10);
            var operator = equationParts[1];

            var correctAnswer;

            switch (operator) {
                case '+':
                    correctAnswer = num1 + num2;
                    break;
                case '-':
                    correctAnswer = num1 - num2;
                    break;
                case '*':
                    correctAnswer = num1 * num2;
                    break;
            }

            if (userAnswer === correctAnswer) {
                document.getElementById('feedback').textContent = 'Correct!';
                score++;
            } else {
                document.getElementById('feedback').textContent = `Incorrect. The correct answer is ${correctAnswer}.`;
            }

            document.getElementById('score').textContent = `Score: ${score}`;
            showEquation();
            document.getElementById('answer').value = '';
            document.getElementById('answer').focus();
        }
    </script>
</head>
<body>
    <div class="game-container">
        <h1>Math Game</h1>
        <p id="equation"></p>
        <input type="text" id="answer" placeholder="Your answer">
        <br>
        <button onclick="checkAnswer()">Submit Answer</button>
        <p id="feedback"></p>
        <p id="score">Score: 0</p>
        <button onclick="startGame()">Start New Game</button>
    </div>
</body>
</html>

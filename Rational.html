<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rational Function Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .calculator {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label, input, button {
            margin: 10px;
        }

        button {
            padding: 10px;
            cursor: pointer;
        }

        h2 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Rational Function Calculator</h1>
        <label for="numerator">Numerator:</label>
        <input type="text" id="numerator" placeholder="Enter numerator">

        <label for="denominator">Denominator:</label>
        <input type="text" id="denominator" placeholder="Enter denominator">

        <button onclick="calculate()">Calculate</button>

        <h2>Result:</h2>
        <p id="result">-</p>
    </div>

    <script>
        function calculate() {
            const numerator = parseFloat(document.getElementById('numerator').value);
            const denominator = parseFloat(document.getElementById('denominator').value);

            if (!isNaN(numerator) && !isNaN(denominator) && denominator !== 0) {
                const result = numerator / denominator;
                document.getElementById('result').innerText = `Result: ${result}`;
            } else {
                document.getElementById('result').innerText = 'Invalid input. Please enter valid numbers.';
            }
        }
    </script>
</body>
</html>

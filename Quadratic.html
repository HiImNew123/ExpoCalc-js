<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #steps {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: left;
        }

        #buttons-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        #buttons-container button {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h2>Quadratic Function Solver</h2>
    
    <label for="a">Enter coefficient a:</label>
    <input type="number" id="a" step="any" placeholder="Enter a">

    <label for="b">Enter coefficient b:</label>
    <input type="number" id="b" step="any" placeholder="Enter b">

    <div>
        <label for="c">Enter coefficient c:</label>
        <input type="number" id="c" step="any" placeholder="Enter c">
    </div>

    <div id="buttons-container">
        <button onclick="solveEquation()">Solve</button>
        <button onclick="nextStep()">Next Step</button>
    </div>

    <div id="steps"></div>

    <script>
        let a, b, c, delta, step;
        let stepsContainer = document.getElementById('steps');

        function solveEquation() {
            // Clear previous steps when new variables are input
            stepsContainer.innerHTML = '';

            a = parseFloat(document.getElementById('a').value);
            b = parseFloat(document.getElementById('b').value);
            c = parseFloat(document.getElementById('c').value);

            delta = b * b - 4 * a * c;
            step = 0;

            displayStep();
        }

        function displayStep() {
            let stepText = '';

            switch (step) {
                // ... (unchanged)
            }

            // Append the new step to the existing content
            stepsContainer.innerHTML += `<p>${stepText}</p>`;
        }

        function nextStep() {
            step++;
            displayStep();
        }
    </script>

</body>
</html>

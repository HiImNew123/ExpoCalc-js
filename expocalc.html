<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quadratic Equation Solver</h1>
        <div class="input-group">
            <label for="a">Enter coefficient a:</label>
            <input type="text" id="a" placeholder="Enter a">
        </div>
        <div class="input-group">
            <label for="b">Enter coefficient b:</label>
            <input type="text" id="b" placeholder="Enter b">
        </div>
        <div class="input-group">
            <label for="c">Enter coefficient c:</label>
            <input type="text" id="c" placeholder="Enter c">
        </div>
        <button onclick="solveQuadratic()">Solve</button>
        <div id="result" class="result-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>

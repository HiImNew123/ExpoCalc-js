<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Function Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        p {
            margin-top: 15px;
        }
        ol {
            margin-top: 15px;
            padding-left: 20px;
        }
        li {
            display: none;
        }
        .visible {
            display: list-item;
        }
    </style>
</head>
<body>
    <h2>Linear Function Calculator</h2>

    <label for="slope">Slope (m):</label>
    <input type="number" id="slope" placeholder="Enter slope">

    <label for="intercept">Y-Intercept (b):</label>
    <input type="number" id="intercept" placeholder="Enter y-intercept">

    <button onclick="calculateLinearFunction()">Calculate</button>

    <label for="inputX">Enter x:</label>
    <input type="number" id="inputX" placeholder="Enter x value">

    <p id="result"></p>

    <h3>Calculation Steps:</h3>
    <ol id="calculationSteps"></ol>

    <button onclick="nextStep()">Next Step</button>

    <script>
        let currentStep = 0;
        const stepsElement = document.getElementById('calculationSteps');

        function calculateLinearFunction() {
            // Get values from input fields
            const slope = parseFloat(document.getElementById('slope').value);
            const intercept = parseFloat(document.getElementById('intercept').value);
            const inputX = parseFloat(document.getElementById('inputX').value);

            // Check if all input fields are filled
            if (isNaN(slope) || isNaN(intercept) || isNaN(inputX)) {
                alert("Please enter valid numeric values for all fields.");
                return;
            }

            // Calculate the y value using the linear function
            const result = slope * inputX + intercept;

            // Display the result
            document.getElementById('result').innerText = `For x = ${inputX}, y = ${result}`;

            // Show calculation steps
            stepsElement.innerHTML = '';
            stepsElement.innerHTML += `<li>Step 1: Multiply the slope (${slope}) by the input x (${inputX}).</li>`;
            stepsElement.innerHTML += `<li>Step 2: Add the y-intercept (${intercept}).</li>`;
            stepsElement.innerHTML += `<li>Step 3: The result is the y value (${result}).</li>`;

            // Show only the first step initially
            const steps = stepsElement.getElementsByTagName('li');
            steps[0].classList.add('visible');
            currentStep = 1;
        }

        function nextStep() {
            const steps = stepsElement.getElementsByTagName('li');
            if (currentStep < steps.length) {
                steps[currentStep].classList.add('visible');
                currentStep++;
            }
        }
    </script>
</body>
</html>

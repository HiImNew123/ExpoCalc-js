<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slope Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin-top: 250px; /* Added margin to create space for the fixed header */
        }

        h2 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 80%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0;
            color: #333;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            width: calc(100% - 20px);
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #slopeResult {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            margin-bottom: 20px;
            width: 80%;
            max-width: 400px;
        }

        #nextStepButton {
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            transition: background-color 0.3s ease;
        }

        #nextStepButton:hover {
            background-color: #0056b3;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            background-color: #ddd;
            padding: 1em;
            position: fixed;
            width: 100%;
            top: 140px; /* Adjusted the top value to create space for the fixed header */
            z-index: 1000;
				text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 1em;
        }

		  p {
			font-size: 20px;
		}
    </style>
</head>
<body>

    <header>
        <h1>EXPOCALC</h1>
        <p>Helping students learn math in a better way</p>
    </header>

    <nav>
        <a href="https://hiimnew123.github.io/expocalc/homepage#"><b>Home</b></a>
        <a href="https://hiimnew123.github.io/ExpoCalc-js/Quadratic"><b>Quadratic function calculator</b></a>
        <a href="https://hiimnew123.github.io/ExpoCalc-js/Linear"><b>Linear function slope calculator</b></a>
        <a href="https://hiimnew123.github.io/ExpoCalc-js/Rational"><b>Help</b></a>
        <a href="https://hiimnew123.github.io/ExpoCalc-js/m"><b>About Us</b></a>
    </nav>

    <h2>Linear Function Slope Calculator</h2>

	<p style="color: red">(NOTE: THE SYMBOL / IS MENT TO REPRESENT A FRACTION (i.e. numerator / denominator))

    <form id="slopeForm">
        <label for="x1">Enter x<sub>1</sub>: </label>
        <input type="number" id="x1" required step="any">

        <label for="y1">Enter y<sub>1</sub>: </label>
        <input type="number" id="y1" required step="any">

        <label for="x2">Enter x<sub>2</sub>: </label>
        <input type="number" id="x2" required step="any">

        <label for="y2">Enter y<sub>2</sub>: </label>
        <input type="number" id="y2" required step="any">

        <button type="button" onclick="calculateSlope()">Calculate Slope</button>
    </form>

    <div id="slopeResult"></div>
    <button id="nextStepButton" onclick="nextStep()">Next Step</button>

    <script>
        var currentStep = 0;
        var steps = [];

        function calculateSlope() {
            resetCalculator();

            try {
                var x1 = parseFloat(document.getElementById("x1").value);
                var y1 = parseFloat(document.getElementById("y1").value);
                var x2 = parseFloat(document.getElementById("x2").value);
                var y2 = parseFloat(document.getElementById("y2").value);

                if (isNaN(x1) || isNaN(y1) || isNaN(x2) || isNaN(y2)) {
                    throw new Error("Please enter valid numeric values for all coordinates.");
                }

                if (x1 === x2) {
                    throw new Error("The x-coordinates must be different for the calculation of slope.");
                }

                steps.push("Step 1: Given points (" + x1 + ", " + y1 + ") and (" + x2 + ", " + y2 + ")");
                steps.push("Step 2: Calculate slope using the formula (y<sub>2</sub> - y<sub>1</sub>) / (x<sub>2</sub> - x<sub>1</sub>)");
                steps.push("Step 3: Substitute values into the formula");
                steps.push("Step 4: Simplify the expression");
                steps.push("Step 5: The slope of the line is " + (y2 - y1) / (x2 - x1));

                showNextStep();

            } catch (error) {
                document.getElementById("slopeResult").innerHTML += "<p>Error: " + error.message + "</p>";
            }
        }

        function showNextStep() {
            var resultDiv = document.getElementById("slopeResult");
            resultDiv.innerHTML += "<p>" + steps[currentStep] + "</p>";

            if (currentStep < steps.length - 1) {
                document.getElementById("nextStepButton").style.display = "block";
            } else {
                document.getElementById("nextStepButton").style.display = "none";
            }
        }

        function nextStep() {
            currentStep++;
            showNextStep();
        }

        function resetCalculator() {
            currentStep = 0;
            steps = [];
            document.getElementById("slopeResult").innerHTML = "";
            document.getElementById("nextStepButton").style.display = "none";
        }
    </script>

</body>
</html>
